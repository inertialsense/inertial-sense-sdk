inertialsense-ros:
  port: "/dev/ttyACM0"
  baudrate: 921600
  frame_id: "body"

  msg/did_ins1/period: 1         # Output period multiple (rate divisor).  Increase to divide output data rate. 
  msg/did_ins1/enable: true
  msg/did_ins2/enable: false
  msg/did_ins4/enable: false
  msg/odom_ins_ned/enable: true             # Use msg/did_ins4/period to set data rate for these messages  
  msg/odom_ins_enu/enable: false            # "
  msg/odom_ins_ecef/enable: false           # "
  msg/inl2_states/enable: false
  stream_ins_covariance: false              # Include covariance in odom_ins_... messages

  msg/imu/enable: true
  msg/pimu/enable: false
  msg/mag/enable: false
  msg/baro/enable: false

  msg/gps1/enable: true
  msg/gps2/enable: true
  msg/gps1/topic: "gps1"                    # Topic name gps is published on
  msg/gps2/topic: "gps2"
  msg/navsatfix/enable: false
  msg/gps1_raw/enable: false
  msg/gps2_raw/enable: false
  msg/gps1_info/enable: false
  msg/gps2_info/enable: false

  msg/diagnostics/enable: false

  publishTf: true
  enable_log: false

  # every time we attempt to connect only try one time -->
  rtk_connection_attempt_limit: 1
  # default back off ignored because only connecting once -->
  rtk_connection_attempt_backoff: 2
  # watchdog timer enabled -->
  rtk_connectivity_watchdog_enabled: true
  # check every 1 second for traffic -->
  rtk_connectivity_watchdog_timer_frequency: 1
  # after 5 seconds of not having any data try to con0nect again -->
  rtk_data_transmission_interruption_limit: 5
  rtk_correction_protocol: "RTCM3"

  ## NTRIP
  # rtk_server_IP: "127.0.0.1"
  # rtk_server_port: 7777
  # rtk_server_mount: ""
  # rtk_server_username: ""
  # rtk_server_password: ""

  ## TCP
  # rtk_server_IP: "127.0.0.1"
  # rtk_server_port: 7777

  # navigation_dt_ms: 16    # EKF update period.  IMX-5:  16 default, 8 max.  Use `msg/ins.../period` to reduce INS output data rate.
  navigation_dt_ms: 4     # EKF update period.  uINS-3: 4  default, 1 max.  Use `msg/ins.../period` to reduce INS output data rate.
  dynamic_model: 4        # 0=PORTABLE, 2=STATIONARY, 3=PEDESTRIAN, 4=GROUND VEHICLE, 5=SEA, 6=AIRBORNE_1G, 7=AIRBORNE_2G, 8=AIRBORNE_4G, 9=WRIST
  ioConfig: 40673376      # (0x026ca060) EVB2: GPS1 Ser1 F9P, GPS2 Ser2 F9P, PPS G8
  # ioConfig: 39624800      # (0x025CA060) EVB2: GPS1 Ser1 F9P, GPS2 Ser0 F9P, PPS G8
  # ioConfig: 38051936      # (0x0244a060) EVB2: GPS1 Ser1 F9P, GPS2 disabled F9P, PPS G8
  gps1_type: "F9P"
  gps2_type: "F9P"
  gnss_compass: false
  rtk_compass: true
  rtk_rover_radio_enable: false
  rtk_base_USB: false
  rtk_base_serial: false
  rtk_base_TCP: false
  mag_declination: 0
  dynamic_model: 8
  ins_rotation: [1.5708, 0, 0]
  ins_offset: [0, 0, 0]
  gps1_ant_xyz: [0, 0, 0]
  gps2_ant_xyz: [0, 0, 0]
  ref_lla: [0, 0, 0]
