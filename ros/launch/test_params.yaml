GPS1_type: "F9P"
GPS2_type: "F9P"
RTK_rover: true
RTK_rover_radio_enable: false
RTK_base_USB: false
RTK_base_serial: false
RTK_base_TCP: false
GNSS_Compass: false
inclination: 0
declination: 0
dynamic_model: 8
INS_rpy_radians: [1.5708, 0, 0]
INS_xyz: [0, 0, 0]
GPS1_ant_xyz: [0, 0, 0]
GPS2_ant_xyz: [0, 0, 0]
GPS_ref_lla: [0, 0, 0]
